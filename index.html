<!DOCTYPE html>
<html>
<head>
  <title>VATSIM Radar with Trails (Custom PNG)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }

    .plane-icon {
      width: 32px;
      height: 32px;
      background-image: url('image-removebg-preview (8).png');
      background-size: contain;
      background-repeat: no-repeat;
      transform-origin: center center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([50, 0], 4);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      maxZoom: 19
    }).addTo(map);

    let aircraftMarkers = {};
    let aircraftTrails = {};
    let trailPolylines = {};

    function updateRadar() {
      fetch('http://localhost:3000/vatsim') // ← your proxy URL
        .then(res => res.json())
        .then(data => {
          const activeCallsigns = {};

          data.pilots.forEach(pilot => {
            const { callsign, latitude, longitude, altitude, groundspeed, heading } = pilot;

            // Limit to Europe-ish area
            if (!latitude || !longitude) return;
            if (latitude < 30 || latitude > 70 || longitude < -30 || longitude > 50) return;

            const pos = [latitude, longitude];
            activeCallsigns[callsign] = true;

            const rotation = heading || 0;

            const icon = L.divIcon({
              className: '',
              html: `<div class="plane-icon" style="transform: rotate(${rotation}deg);"></div>`,
              iconSize: [32, 32],
              iconAnchor: [16, 16]
            });

            const popupText = `${callsign}<br>Alt: ${altitude}ft<br>GS: ${groundspeed}kt`;

            if (!aircraftMarkers[callsign]) {
              const marker = L.marker(pos, { icon }).addTo(map)
                .bindPopup(popupText);
              aircraftMarkers[callsign] = marker;
              aircraftTrails[callsign] = [pos];
            } else {
              aircraftMarkers[callsign].setLatLng(pos);
              aircraftMarkers[callsign].setIcon(icon);
              aircraftMarkers[callsign].setPopupContent(popupText);

              aircraftTrails[callsign].push(pos);
              if (aircraftTrails[callsign].length > 30) {
                aircraftTrails[callsign].shift();
              }
            }

            if (trailPolylines[callsign]) {
              trailPolylines[callsign].setLatLngs(aircraftTrails[callsign]);
            } else {
              const polyline = L.polyline(aircraftTrails[callsign], { color: 'cyan' }).addTo(map);
              trailPolylines[callsign] = polyline;
            }
          });

          // Remove disconnected aircraft
          for (const callsign in aircraftMarkers) {
            if (!activeCallsigns[callsign]) {
              map.removeLayer(aircraftMarkers[callsign]);
              map.removeLayer(trailPolylines[callsign]);
              delete aircraftMarkers[callsign];
              delete aircraftTrails[callsign];
              delete trailPolylines[callsign];
            }
          }
        })
        .catch(err => console.error("Fetch error:", err));
    }

    updateRadar();
    setInterval(updateRadar, 1000); // every second
  </script>
</body>
</html>
