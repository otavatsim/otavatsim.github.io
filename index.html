<!DOCTYPE html>
<html>
<head>
  <title>OTA Radar Dark Mode with Trails</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([50, 0], 4);

    // Dark mode tile layer from Carto
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      maxZoom: 19
    }).addTo(map);

    let aircraftMarkers = {};
    let aircraftTrails = {};
    let trailPolylines = {};

    function updateRadar() {
      fetch('https://data.vatsim.net/v3/vatsim-data.json')
        .then(res => res.json())
        .then(data => {
          const activeCallsigns = {};

          data.pilots.forEach(pilot => {
            if (pilot.callsign.includes("OTA")) {
              const { callsign, latitude, longitude, altitude } = pilot;
              const pos = [latitude, longitude];
              activeCallsigns[callsign] = true;

              if (!aircraftMarkers[callsign]) {
                const marker = L.marker(pos)
                  .addTo(map)
                  .bindPopup(`${callsign}<br>Alt: ${altitude}ft`);
                aircraftMarkers[callsign] = marker;

                aircraftTrails[callsign] = [pos];
              } else {
                aircraftMarkers[callsign].setLatLng(pos);
                aircraftMarkers[callsign].setPopupContent(`${callsign}<br>Alt: ${altitude}ft`);

                aircraftTrails[callsign].push(pos);
                if (aircraftTrails[callsign].length > 30) {
                  aircraftTrails[callsign].shift();
                }
              }

              if (trailPolylines[callsign]) {
                trailPolylines[callsign].setLatLngs(aircraftTrails[callsign]);
              } else {
                const polyline = L.polyline(aircraftTrails[callsign], { color: 'cyan' }).addTo(map);
                trailPolylines[callsign] = polyline;
              }
            }
          });

          // Remove inactive aircraft
          for (const callsign in aircraftMarkers) {
            if (!activeCallsigns[callsign]) {
              map.removeLayer(aircraftMarkers[callsign]);
              map.removeLayer(trailPolylines[callsign]);
              delete aircraftMarkers[callsign];
              delete aircraftTrails[callsign];
              delete trailPolylines[callsign];
            }
          }
        });
    }

    updateRadar();
    setInterval(updateRadar, 1000);
  </script>
</body>
</html>
